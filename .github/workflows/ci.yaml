# create a workflow that will run on every push to the main branch or a pull request to the main branch
name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: â¬¢ Use Node.js 20.x
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
      - name: â™»ï¸ Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock', '.github/workflows/*') }}

      - name: ğŸ’¾ Install dependencies
        run: yarn install

      - name: ğŸ§ª Run tests
        run: yarn test:ci

      - name: ğŸ§± Build
        run: yarn build
